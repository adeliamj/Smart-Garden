    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Konfigurasi Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyB7Qqag_YkLcXvFT137yzmKFXL0tu4K034",
            authDomain: "smart-garden-de8cb.firebaseapp.com",
            databaseURL: "https://smart-garden-de8cb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-garden-de8cb",
            storageBucket: "smart-garden-de8cb.appspot.com",
            messagingSenderId: "386939527958",
            appId: "1:386939527958:web:ff76f9bec6320eae8be637",
            measurementId: "G-M5LG61PZ8F"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        // Fungsi untuk menangani pengiriman jadwal baru
        function submitSchedule(event) {
            event.preventDefault();
            // Mengambil nilai dari input date, time, dan duration
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var duration = document.getElementById('duration').value;

            // Menyimpan jadwal baru ke dalam Firebase Database di path 'schedules'
            firebase.database().ref('schedules').push({
                date: date,
                time: time,
                duration: duration
            }).then(() => {
                // Jika penyimpanan berhasil, mengubah teks status dan memperbarui tabel
                document.getElementById('scheduleStatus').innerText = "Schedule has been set!";
                fetchSchedules(); // Memuat ulang tabel jadwal
            }).catch((error) => {
                // Menangani kesalahan jika gagal menyimpan jadwal
                console.error("Error setting schedule: ", error);
            });
        }

        // Fungsi untuk mengambil dan menampilkan daftar jadwal dari Firebase Database
        function fetchSchedules() {
            firebase.database().ref('schedules').once('value').then((snapshot) => {
                var schedules = snapshot.val();
                var tableBody = document.getElementById('scheduleTableBody');
                tableBody.innerHTML = '';

                // Iterasi melalui setiap jadwal dan membangun baris tabel untuk setiap jadwal
                for (var id in schedules) {
                    var schedule = schedules[id];
                    var row = `<tr>
                                <td>${schedule.date}</td>
                                <td>${schedule.time}</td>
                                <td>${schedule.duration}</td>
                                <td><button class="btn btn-danger" onclick="deleteSchedule('${id}')">Delete</button></td>
                            </tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }

        // Fungsi untuk menghapus jadwal berdasarkan ID dari Firebase Database
        function deleteSchedule(id) {
            firebase.database().ref('schedules/' + id).remove().then(() => {
                fetchSchedules();
            }).catch((error) => {
                console.error("Error deleting schedule: ", error);
            });
        }

        // Saat halaman selesai dimuat, panggil fungsi fetchSchedules untuk memuat tabel jadwal
        window.onload = function () {
            fetchSchedules();
        }
    </script>
</head>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="fs-5 fw-bold text-primary">Scheduling</p>

            </div>
            <div class="text-center">

                    </div>
                    <div class="mb-3">

                        <input type="time" id="time" class="form-control" placeholder="Enter time" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" id="duration" class="form-control" min="1"
                            placeholder="Enter duration in minutes" required>
                    </div>
                    <button type="submit" class="btn btn-primary py-sm-3 px-sm-3 rounded-pill">Set Watering
                        Schedule</button>
                </form>
                <p id="scheduleStatus" class="mt-3"></p>
            </div>
        </div>

        <div class="container mt-5">
            <h2 class="text-center">Scheduled Watering Times</h2>
            <table class="table table-bordered">

                        <th>Date</th>
