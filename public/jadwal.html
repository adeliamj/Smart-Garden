    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB7Qqag_YkLcXvFT137yzmKFXL0tu4K034",
            authDomain: "smart-garden-de8cb.firebaseapp.com",
            databaseURL: "https://smart-garden-de8cb-default-rtdb.asia-southeast1.firebasedatabase.app",

            appId: "1:386939527958:web:ff76f9bec6320eae8be637",
            measurementId: "G-M5LG61PZ8F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function setWateringSchedule() {
            // Call the Cloud Function to schedule watering
            var functions = firebase.functions();

            var morningWatering = functions.httpsCallable('scheduledWateringMorning');
            var afternoonWatering = functions.httpsCallable('scheduledWateringAfternoon');

            morningWatering().then((result) => {
                console.log("Morning watering scheduled.");
                document.getElementById('scheduleStatus').textContent = "Morning watering scheduled at 7 AM.";
            }).catch((error) => {
                console.error("Error scheduling morning watering: ", error);
                document.getElementById('scheduleStatus').textContent = "Error scheduling morning watering.";
            });

            afternoonWatering().then((result) => {
                console.log("Afternoon watering scheduled.");
                document.getElementById('scheduleStatus').textContent = "Afternoon watering scheduled at 3 PM.";
            }).catch((error) => {
                console.error("Error scheduling afternoon watering: ", error);
                document.getElementById('scheduleStatus').textContent = "Error scheduling afternoon watering.";
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('setScheduleButton').addEventListener('click', setWateringSchedule);
        });
    </script>
